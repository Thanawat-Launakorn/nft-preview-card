<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  
  </style>
</head>

<body>
  <div class="main-container">
    <img src="images/image-equilibrium.jpg" id="Equilibrium">
    <h5>Equilibrium #3429</h5>
    <p id='paragraph'> Our Equilibrium collection promotes balance and calm.</p>
    <div class="coin">
      <div id="left">
        <img src="images/icon-ethereum.svg">
        <p>0.041 ETH</p>
      </div>
      <div id="right">
        <img src="images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="create">
      <img src="images/image-avatar.png">
      <p id='create-name'><span style="color:hsl(215, 51%, 70%)">Creation of</span> Jules Wyvern</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Thanawat-Launakorn">Thanawat</a>.
  </div>

</html>
